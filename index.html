<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Calculadora WEB</title>
</head>
<body>
    <div class="container m-5">
        <div class="row">
            <div class="col d-flex justify-content-center">
                
                <div class="calculator border border-dark border-1 bg-light">
                    <div class="form-control-lg info">
                        <div class="text-right lastOperation">0</div>
                        <div class="text-right" id="result"></div>
                    </div>

                    <div class="row m-1">
                        <button onclick="clean()" type="button" class="btn btn-secondary btn-lg rounded-circle w-20 m-1 col">C</button>
                        <button onclick="deleteLastNumber()" type="button" class="btn btn-secondary btn-lg rounded-circle w-20 m-1 col">D</button>
                        <button onclick="addNumber('%')" type="button" class="btn btn-secondary btn-lg rounded-circle w-20 m-1 col">%</button>
                        <button onclick="addNumber('/')" type="button" class="btn btn-warning btn-lg rounded-circle w-20 m-1 col">/</button>
                    </div>

                    <div class="row m-1">
                        <button onclick="addNumber('7')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">7</button>
                        <button onclick="addNumber('8')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">8</button>
                        <button onclick="addNumber('9')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">9</button>
                        <button onclick="addNumber('*')" type="button" class="btn btn-warning btn-lg rounded-circle w-20 m-1 col">x</button>
                    </div>
                    
                    <div class="row m-1">
                        <button onclick="addNumber('4')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">4</button>
                        <button onclick="addNumber('5')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">5</button>
                        <button onclick="addNumber('6')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">6</button>
                        <button onclick="addNumber('-')" type="button" class="btn btn-warning btn-lg rounded-circle w-20 m-1 col">-</button>
                    </div>

                    <div class="row m-1">
                        <button onclick="addNumber('1')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">1</button>
                        <button onclick="addNumber('2')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">2</button>
                        <button onclick="addNumber('3')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">3</button>
                        <button onclick="addNumber('+')" type="button" class="btn btn-warning btn-lg rounded-circle w-20 m-1 col">+</button>
                    </div>

                    <div class="row m-1">
                        <button onclick="addNumber('0')" type="button" class="btn btn-dark btn-lg w-20 m-1 col-5 rounded-pill">0</button>
                        <button onclick="addNumber(',')" type="button" class="btn btn-dark btn-lg rounded-circle w-20 m-1 col">,</button>
                        <button onclick="getResult()" type="button" class="btn btn-warning btn-lg rounded-circle w-20 m-1 col">=</button>
                    </div>
                </div>
            </div>

            <div class="col justify-content-center ml-5">
                <div class="history border border-dark border-1 bg-light h-100">
                    <h2 class="text-center">Historial</h2>
                    <div class="historyOperations"></div>
                </div>
                <div class="cleanHistory mt-3">
                    <button onclick="cleanHistory()" type="button" class="btn btn-danger buttonClean">X</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
